<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<body >
       <form action="" >
        <table align="center" bgcolor="#5cf2cd" >
            <tr><td align="center" >L O G I N</tr>
            <tr><td align="center">
                <label for="username" >Username</label>
             </td></tr>
            <tr><td>
                <input type="text" id="username" required>
             </td></tr>
            <tr><td align="center">
                <label for="pwd">Password</label>
             </td></tr>
            <tr><td>
                <input type="password" id="pwd" required>
             </td></tr>
            <tr><td align="center">
                <button type="submit" color="#328f78">LOG IN</button>
             </td></tr>
        </table>
       </form>
</body>
</html>
